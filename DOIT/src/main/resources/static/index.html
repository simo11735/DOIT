<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doit</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module">
        import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.menuController = menuController;
    </script>
</head>

<body>
    <div id='app'>
        <ion-app>
            <ion-tabs>
                <ion-tab>
                    <ion-nav>
                        <router-view 
                            @autentica="autentica" 
                            @esci="esci" 
                            @caricamento="caricamento" 
                            @notifica="notifica"
                            @aggiorna="aggiorna" 
                            :utente="utente"
                        ></router-view>
                    </ion-nav>
                </ion-tab>
                <ion-tab-bar slot="top" color="dark">
                    <ion-tab-button v-if="!utente" @click="$router.replace({path: '/registrazione'})">
                        <ion-label>registrazione</ion-label>
                    </ion-tab-button>
                    <ion-tab-button v-if="!utente" @click="$router.replace({path: '/autenticazione'})">
                        <ion-label>autenticazione</ion-label>
                    </ion-tab-button>
                    <ion-tab-button v-if="utente" @click="$router.replace({path: '/' + utente.tipo})">
                        <ion-label>{{utente.tipo}}</ion-label>
                    </ion-tab-button>
                    <ion-tab-button v-if="utente" @click="$router.replace({path: '/utente'})">
                        <ion-label>{{utente.username}}</ion-label>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>
        </ion-app>
    </div>
    <script src="router.js"></script>
</body>

</html>
